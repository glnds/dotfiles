# set default shell
if-shell '[[ $(uname -m) = arm64 ]]' { 
  set-option -g default-shell /opt/homebrew/bin/fish
} { 
  set-option -g default-shell /usr/local/bin/fish
  set-option -g default-command /usr/local/bin/fish
}
 set-option -g focus-events on
 # use /full/path/to/fish if it's not in $PATH

# Enable pbpaste, pbcopy in tmux
#set-option -g default-command "reattach-to-user-namespace -l zsh"


# https://dev.to/terkwood/fast-scrolling-with-tmux-and-alacritty-3dmn
set -g mouse on

# bind -n PPage copy-mode -eu
# bind -T copy-mode Home send-keys -X history-top
# bind -T copy-mode End copy-mode -q

# Support 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-features 'tmux-256color:RGB'
set -as terminal-overrides ',xterm-ghostty:RGB'

# Set the repeat time
set -g repeat-time 250

# Enable UTF-8 for status bar
# set -g status-utf8 on

# Refresh status bar info every 60 seconds
set -g status-interval 60

# Gruvbox status line (matches Neovim gruvbox theme)
set -g status-style "bg=#1d2021,fg=#ebdbb2"
set -g status-left-length 30
set -g status-right-length 60
set -g status-left "#[bg=#d79921,fg=#282828,bold]  #S #[bg=#1d2021,fg=#d79921]"
set -g status-right "#[fg=#d65d0e]#[bg=#d65d0e,fg=#282828]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-') #[fg=#3c3836]#[bg=#3c3836,fg=#ebdbb2]  %H:%M "
set -g window-status-format "#[fg=#a89984] #I:#W "
set -g window-status-current-format "#[fg=#1d2021,bg=#689d6a]#[fg=#282828,bg=#689d6a,bold] #I:#W #[fg=#689d6a,bg=#1d2021]"
set -g window-status-separator ""
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#689d6a"
set -g message-style "bg=#d79921,fg=#282828,bold"
set -g message-command-style "bg=#3c3836,fg=#ebdbb2"

# Enable vi mode for scrolling in copy mode
set -g mode-keys vi


# Align copy mode with vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

# Use CTRL-a as prefix
set -g prefix C-a

# Unbind the CTRL-b combo
unbind C-b

# Increase the command response time
set -s escape-time 10

# Set the window index to be 1 based
set -g base-index 1

# Set the pane index to be 1 based
set -g pane-base-index 1 

# Bind PREFIX r to reload the tmux config file
bind r source-file ~/.tmux.conf \; display 'Reloaded!' 

# Allow send through of the tmux PREFIX
bind C-a send-prefix

# Split panes horizontally
bind | split-window -h

# Split panes vertically
bind - split-window -v

# Align pane movement with vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Align window movement with vim
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Remap pane resizing shorcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Monitor activity in other windows
setw -g monitor-activity on
set -g visual-activity off

# Smart pane switching with awareness of Vim splits and fzf.
# See: https://github.com/christoomey/vim-tmux-navigator
not_tmux="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?|fzf)$'"
bind-key -n C-h if-shell "$not_tmux" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$not_tmux" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$not_tmux" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$not_tmux" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$not_tmux" "send-keys C-\\" "select-pane -l"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
